<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <form method="POST">
        {% csrf_token %}
    
    <div class="mb-3">
        <div class="mb-3">
          <label style="color: white;" for="exampleFormControlInput1"  class="form-label">Название</label>
          <input value="{{todo.title}}" type="text" class="form-control"name="title" id="exampleFormControlInput1" placeholder="Введите название заметки">
        </div>
        <div class="input-group">
          <span class = "input-group-text">Заметка</span>
          <input value="{{todo.description}}" type="text" name="description"class="form-control"   placeholder="Введите текст">
        </div>
       <button type="submit" class="btn btn-danger">Добавить</button>
       </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
